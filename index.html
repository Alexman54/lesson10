<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 10</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">

				<div class="dog">
					<div class="dog__body">
						<div class="dog__impact impact">
							<img src="img/icons/Overline_Mark.svg" alt="" class="impact__img">
							<h2 class="impact__title">
								OUR IMPACT
							</h2>
							<h3 class="impact__sub-title">
								Nemo enim ipsam voluptatem quia voluptas
							</h3>
						</div>
						<div class="dog__image">
							<img src="img/dog.jpg" alt="" class="dog__img">
						</div>
						<div class="dog__rows">
							<div class="dog__row">
								<div class="column">
									<div class="column__icon">
										<img src="img/icons/dog_icon/dog_icon1.svg" alt="" class="column__image">
									</div>
									<div class="column__content">
										<h2 class="column__title">
											3,700
										</h2>
										<p class="column__text">
											puppy baths
										</p>
									</div>
								</div>
							</div>

							<div class="dog__row">
								<div class="column">
									<div class="column__icon">
										<img src="img/icons/dog_icon/dog_icon2.svg" alt="" class="column__image">
									</div>
									<div class="column__content">
										<h2 class="column__title">
											4,500
										</h2>
										<p class="column__text">
											dogs boarded
										</p>
									</div>
								</div>
							</div>

							<div class="dog__row">
								<div class="column">
									<div class="column__icon">
										<img src="img/icons/dog_icon/dog_icon3.svg" alt="" class="column__image">
									</div>
									<div class="column__content">
										<h2 class="column__title">
											2,900
										</h2>
										<p class="column__text">
											pups trained
										</p>
									</div>
								</div>
							</div>

							<div class="dog__row">
								<div class="column">
									<div class="column__icon">
										<img src="img/icons/dog_icon/dog_icon4.svg" alt="" class="column__image">
									</div>
									<div class="column__content">
										<h2 class="column__title">
											12k+
										</h2>
										<p class="column__text">
											meals served
										</p>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

			</main>
			<footer hidden class="footer"></footer>
		</div>
	</body>
</html>
